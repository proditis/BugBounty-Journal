#
# Run gau on the domains found in domain.list
#
gau:
  image: debian:bullseye-slim
  stage: information_gathering
  before_script:
    - apt-get update
    - apt-get install --no-install-recommends -yqq wget
    - wget --no-check-certificate https://github.com/lc/gau/releases/download/v2.1.2/gau_2.1.2_linux_amd64.tar.gz
    - tar -zxvf gau_2.1.2_linux_amd64.tar.gz
  script:
    - cat domain.list | ./gau --fp --o gau-urls.txt
  artifacts:
    name: "$DOMAIN:$CI_JOB_NAME:gau"
    paths:
      - gau-urls.txt
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual